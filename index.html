<!DOCTYPE html>
<html>
<head>
<title>SIR - Trabalho Pratico 2</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<header class="container">
		<nav class="navbar navbar-expand-sm fixed-top navbar-light">
		    <div class="container">
		        <a class="navbar-brand" href="/">Pic Share</a>
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse" id="navbar1">
		            <ul class="navbar-nav">
		                <li class="nav-item">
		                    <a class="nav-link" href="/dashboard">Dashboard</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="#">About</a>
		                </li>
		            </ul>
		            <ul class="navbar-nav ml-auto">
		            	<li class="nav-item" id="loginButton" >
		                    <a class="nav-link" href="#" onclick="document.getElementById('loginModal').style.display='block'" style="width:auto;">Login</a>
		                </li>
		                <li class="nav-item" id="registerButton">
		                    <a class="nav-link" href="#" onclick="document.getElementById('registerModal').style.display='block'" style="width:auto;">Create Account</a>
		                </li>
		                <li class="nav-item" id="profileButton">
		                    <a class="nav-link" href="#">Profile</a>
		                </li>
		            </ul>
		        </div>
		    </div>
		</nav>

	</header>
	<section class="home-intro">
		<div id="registerModal" class="modal">
			<span onclick="document.getElementById('registerModal').style.display='none'" class="close" title="Close Modal">&times;</span>
			<form class="modal-content" method="post" action="/register">
				<div class="container">
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					<label for="username"><b>Username</b></label>
					<input type="text" placeholder="Enter Name" name="username" required>

					<label for="password"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="password" required>

					<label for="email"><b>Email</b></label>
					<input type="text" placeholder="Enter Email" name="email" required>

					<label>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
					</label>

					<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

					<div class="clearfix">
					<button type="button" onclick="document.getElementById('registerModal').style.display='none'" class="cancelbtn">Cancel</button>
					<button type="submit" class="signupbtn">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
		<div id="loginModal" class="modal">
			<span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close Modal">&times;</span>
			<form class="modal-content" method="post" action="/login">
				<div class="container">
					<h1>Login</h1>
					<hr>
					<label for="username"><b>Username</b></label>
					<input type="text" placeholder="Enter Name" name="username" required>

					<label for="password"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="password" required>

					<label>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
					</label>

					<div class="clearfix">
					<button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="cancelbtn">Cancel</button>
					<button type="submit" class="signupbtn">Login</button>
					</div>
				</div>
			</form>
		</div>
	</section>

	<script src="script.js"></script>
</body>

</html>
